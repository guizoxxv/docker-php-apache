<VirtualHost *:80>
    DocumentRoot ${APACHE_DOCUMENT_ROOT:-/var/www/html}

    <Directory ${APACHE_DOCUMENT_ROOT:-/var/www/html}>
        AllowOverride all
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
